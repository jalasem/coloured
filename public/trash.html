<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
  <link rel="stylesheet" href="/css/ionicons.min.css">
  <!--<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">-->
  <link rel="stylesheet" href="/css/materialize.min.css">
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">-->
  <link rel="stylesheet" href="/css/animate.css">
  <link rel="stylesheet" href="/css/admin.css">
</head>

<body id="auth">
  <div class="container">
    <div id="login-container" class="row">
      <div class="card" style="padding-top:1rem">
        <img src="/images/logo.png" alt="Logo" style="display: block;
    margin: 1rem auto;width: 10rem;">
        <form class="row" id="login">
          <div class="container">
            <br>
            <h4 class="center-align">Login</h4>
            <div class="input-field col s12">
              <input type="text" id="username_login" class="center-align">
              <label for="username_login" class="green-text text-accent-3" style="font-size:1.1rem">username</label>
            </div>
            <div class="input-field col s12">
              <input type="password" id="password_login" class="center-align">
              <label for="password_login" class="green-text text-accent-3" style="font-size:1.1rem">Password</label>
              <p class="center-align">
                <button class="btn-large pink">Login</button>
              </p>
              <br>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="/js/jquery.min.js"></script>
  <!--<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>-->
  <script src="/js/materialize.min.js"></script>
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>-->
  <script src="/js/app.js"></script>
</body>

</html>
